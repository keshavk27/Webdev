<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            border:2px solid blue;
            display: inline-block;    /*changing the display property from block to inline*/
            padding:20px;
            
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <span> i am a good</span>
    <span>boy</span>
</body>
</html>
