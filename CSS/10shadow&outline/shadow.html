<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: 5px 3px 15px 5px rgb(61, 60, 60);
        }
        .text{
            text-shadow: 3px 3px 4px aquamarine;
        }
    </style>
</head>

<body>
    <div class="box">
        i am a boz
    </div>
    <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque aliquid architecto officiis exercitationem nihil,
        nobis sapiente officia omnis ipsa, distinctio ut ullam? Quis, dicta consequatur.
    </p>
</body>

</html>
