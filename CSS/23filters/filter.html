<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    <style>
        .container{
            border: 2px solid black;
            height: 540px;
            width: 640px;
        }
        img{
            /*filter: blur(5px);*/
            height: 540px;
            width: 640px;
            object-fit: contain;
            filter: grayscale(40%);
            opacity: 0.6;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/view-old-tree-lake-with-snow-covered-mountains-cloudy-day_181624-28954.jpg?t=st=1720203290~exp=1720206890~hmac=32cf6d908a117356f39bc03ae93fbab768f021a09aa614cda2fea13119e1e736&w=996"
            alt="img" >

    </div>

</body>

</html>
