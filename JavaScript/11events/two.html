<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Chai or code</h1>
    <button id="stop">Stop</button>
    
</body>
<script>
    const name=function sayname(){
        console.log("keshav")
        document.querySelector('h1').innerHTML="keshav kumar"
    }
    const changeme=setTimeout(name,2000)
    const button=document.querySelector('#stop')
    button.addEventListener('click',function(e){
        clearTimeout(changeme);              //time out se phle button click krne pr timeout wala event ko clear kr dega
        console.log("stopped")
    })
</script>
</html>
